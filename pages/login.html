<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skoob - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/coruja_skoob_fundo_azul_circular.gif"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="login">
        <div class="login__image-side">
          <img
            class="login__owl"
            src="/assets/images/coruja_branca_skoob_fundo_transparente.png"
            alt="Coruja do Skoob"
          />
          <img
            class="login__logo"
            src="/assets/images/skoob_sem_fundo.png"
            alt="Logo Skoob"
          />
          <p class="login__phrase">
            “Sempre imaginei que o paraíso fosse uma espécie de biblioteca.”
          </p>
          <p class="login__author">Jorge Luis Borges</p>
        </div>

        <div class="login__form-side">
             
            <div class="form__title">
                <h1>Login</h1>
                <p>“Bem-vindo(a) de volta ao universo que só os livros podem oferecer.”</p>
            </div>


          <form action="#" method="post" class="form">
    
            <div class="form__group">
                <label for="email" class="form__label">E-mail cadastrado:</label>
              <input type="email" name="email" id="email" class="form__input" />
              <label for="password" class="form__label password-input" >Senha:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
              />
            </div>

            <div class="form__options">
              <label class="form__checkbox">
                <input type="checkbox" />
                Lembrar meu login
              </label>
              <a href="#" class="form__link-password">Esqueci minha senha</a>
            </div>

            <button type="submit" class="form__button" id="submit">Entrar</button>

            <p class="form__register">
              Novo usuário? <a href="#" class="form__link-sign">Cadastre-se</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
